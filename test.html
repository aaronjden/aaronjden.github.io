<html>
<body>

<script>
var age = prompt("What's your age");

if(age < 13) 
{
    console.log("You need the permission of your parent/carer");
}
else
{
    console.log("Let's begin");
}

console.log("Suddenly, Bieber stops and says, 'Who wants to race me?'");

var userAnswer = prompt("Do you want to race Bieber on stage?(yes/no)")

if (userAnswer === "yes")
{
console.log("You and Bieber start racing. It's neck and neck! You win by a shoelace!")
}
else if (userAnswer === "no")
{
console.log("Oh no! Bieber shakes his head and sings 'I set a pace, so I can race without pacing.'")
}
else
{
    prompt("Please enter either yes or no")
}

var feedback = prompt("Please leave some feedback in the form of a number (1-10) where 1 is bad and 10 is good")

if (feedback > 8)
{
    console.log("Thank you! We should race at the next concert!")
}
else
{
    console.log("I'll keep practicing coding and racing.")
}
</script>
</html>
